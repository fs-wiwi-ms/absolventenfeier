name: publish-image
on: push

jobs:
  build:
    name: build
    runs-on: ubuntu-18.04
    steps:
    - name: login-github-packages
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        DOCKER_REGISTRY_URL: "docker.pkg.github.com"
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD $DOCKER_REGISTRY_URL
    - name: checkout-repo
      uses: actions/checkout@master
    - name: build-image
      run: docker build --pull -t docker.pkg.github.com/fs-wiwi-ms/absolventenfeier/absolventenfeier .
    - name: push-image-master
      run: docker push docker.pkg.github.com/fs-wiwi-ms/absolventenfeier/absolventenfeier
      if: github.ref == 'refs/heads/master'
